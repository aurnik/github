<body>
  <div class="nav">
	<div class="link">
		<a href="events.html">events</a>
	</div>
	<div class="link">
		<a href="form.html">booking</a>
	</div>
	<div class="link">

	<div class="link">

  <form id="signup-form" style="display:block;">
    <br>
    <div class="row">
	    <label>Contact Name*</label>
	    <input id="signup-contact" type="text" placeholder="Mary Poppins">
    </div>
	<br>
	<div class="row">
	  <label> Email* </label>
      <input id="signup-email" type="text" placeholder="mary@ucsd.edu">
    </div>
	<br>
	<div class="row">
	  <label>Phone Number</label>
	  <input id="signup-telephone" type="text" placeholder="760-717-0000">
	</div>
	<br>
	<div class="row">
      <label>Organization*</label>
      <input id="signup-company" type="text" placeholder="UCSD DVC">
    </div>
	<br>
	<div class="row">
	  <label> Event Name* </label>
	  <input id="signup-event" type="text" placeholder="Something Awesome">
	</div>
	<br>
	<div class="row">
      <label>Event Date* </label>
	  <input id="signup-date" type="text" placeholder="5/10/2014">
	</div>
	<br>
	<div class="row">
	  <label>Start Time </label>
	  <input id="signup-start" type="text" placeholder="09:00PM">
	</div>
	<br>
	<div class="row">
	  <label>End Time </label>
      <input id="signup-end" type="text" placeholder="01:00AM">
    </div>
	<br>
	<div class="row">
	  <label>Venue</label>
      <input id="signup-venue" type="text" placeholder="UCSD Price Center">
    </div>
	<br>
	<div class="row">
		Top 40
	  	<input type="checkbox" name="vehicle" value="Bike">
		<br>
		Hip-Hop
	    <input type="checkbox" name="vehicle" value="Car">
		<br>
		Dubstep
		<input type="checkbox" name="vehicle" value="Bike">
		<br>
		Other
	    <input type="checkbox" name="vehicle" value="Car">
    </div>
	<br>
	<div class="row">
	  <textarea id="signup-comments" cols="50" rows="10" placeholder="Enter any additional comments"></textarea>
	</div>
	<br>
	<div class="row">
      <input id="signup-button" class="button" type="button" value="BOOK US">
    </div>
  </form>


</body>
</html>
