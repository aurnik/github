<form id="signup-form" style="display:block;">
  <div class="accordion" id="section1">Contact Information<span></span></div>
    <div class="container">
       <label>Contact Name*</label>
	   <input id="signup-contact" type="text" placeholder="Mary Poppins">
	   <br>
	   <label> Email* </label>
       <input id="signup-email" type="text" placeholder="mary@ucsd.edu">
       <br>
       <label>Phone Number</label>
	   <input id="signup-telephone" type="text" placeholder="760-717-0000">
	   <br>
	   <label>Phone Number</label>
	   <input id="signup-telephone" type="text" placeholder="760-717-0000">
    </div>
  </div>
  <div class="accordion" id="section2">Event Information<span></span></div>
    <div class="container">
    	<label> Event Name* </label>
	    <input id="signup-event" type="text" placeholder="Something Awesome">
	    <br>
	    <label>Venue</label>
        <input id="signup-venue" type="text" placeholder="UCSD Price Center">
         <p id="basicExample">
		    <input type="text" class="date start" />
		    <input type="text" class="time start" /> 
		    <input type="text" class="time end" />
		    <input type="text" class="date end" />
		</p>
		<br>
		Top 40
	  	<input type="checkbox" name="vehicle" value="Bike">
		<br>
		Hip-Hop
	    <input type="checkbox" name="vehicle" value="Car">
		<br>
		Dubstep
		<input type="checkbox" name="vehicle" value="Bike">
		<br>
		Other
	    <input type="checkbox" name="vehicle" value="Car">
    </div>
  </div>
  <div class="accordion" id="section3">Other Information<span></span></div>
    <div class="container">
    	<label> Other Comments </label>
	     <textarea id="signup-comments" cols="50" rows="10" placeholder="Enter any additional comments"></textarea>
	    <br>

    	
    </div>
  </div>
  <input id="signup-button" class="button" type="button" value="BOOK US">
</form>
