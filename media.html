	<script type="text/javascript">

	var $container = $('#iso');
	// init
	$container.isotope({
	  // options
	  itemSelector: '.item',
	  layoutMode: 'masonry',
	  masonry: {
		  columnWidth: 50,
		  gutter: 10
		}
	});

	$.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?id=125037986@N07&lang=en-us&format=json&jsoncallback=?", function(person){

	    var pics = person["items"];
	    var elems = [];
	    for( var i = 0; i < pics.length ; i++) {
	    	//var node=document.createElement("IMG");
	    	//node.src = pics[i]["media"]["m"];
	    	var div = document.createElement("DIV");
	    	div.className = "item";
	    	div.style.backgroundImage = "url(\"" + pics[i]["media"]["m"] + "\")";
	    	//div.appendChild(node);

	    	var str = pics[i]["description"];
	    	var posW = str.indexOf("width");
	    	var posH = str.indexOf("height");
	    	var posA = str.indexOf("alt");
	    	var height = parseInt(str.substring(posH + 8, posA - 2));
	    	var width = parseInt(str.substring(posW + 7, posH - 2));
	    	if(width >= height * 1.5) {
	    		div.className = "item width2";
	    	}
	    	else if(height >= width * 1.5) {
	    		div.className = "item height2";
	    	}

			elems.push(div);
	    }

		$container.isotope( 'insert', elems );
